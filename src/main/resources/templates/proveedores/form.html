<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main class="container mt-3">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="${titulo}"></h1>
				<div class="card-body">
					<form th:action="@{/proveedores/form}" th:object="${proveedor}" method="POST">
						<input type="hidden" th:field="*{id}" th:value="${proveedor.id}">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" th:field="*{nombre}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="form-group">
							<label>RFC: </label> <input type="text" th:field="*{rfc}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('rfc')}" th:errors="*{rfc}"></small>
						</div>
						<div class="form-group">
							<label>Dirección: </label>
							<textarea th:field="*{direccion}"
								class="form-control" th:errorClass="'form-control alert-danger'"></textarea> 
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
						</div>
						<div class="form-group">
							<label>Correo: </label> <input type="email" th:field="*{email}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						<div class="form-group">
							<label>Télefono: </label> <input type="tel" th:field="*{telefono}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
						<div class="form-group">
							<label>Representante legal: </label> <input type="text" th:field="*{representanteLegal}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('representanteLegal')}" th:errors="*{representanteLegal}"></small>
						</div>
						<div class="form-group">
							<label>Productos: </label>
							<textarea th:field="*{productos}"
								class="form-control" th:errorClass="'form-control alert-danger'"></textarea> 
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('productos')}" th:errors="*{productos}"></small>
						</div>
						<div class="box-footer">
							<input type="submit" value="Guardar" class="btn btn-primary mt-2">
							<a class="btn btn-warning mt-2" href="/proveedores/listar">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
