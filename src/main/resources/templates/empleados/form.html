<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main class="container mt-3">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="${titulo}"></h1>
				<div class="card-body">
					<form th:action="@{/empleados/form}" th:object="${empleado}"
						method="POST">
						<input type="hidden" th:field="*{id}" th:value="${empleado.id}">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" th:field="*{nombre}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="form-group">
							<label>Apellido: </label> <input type="text"
								th:field="*{apellido}" class="form-control"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
						<div class="form-group">
							<label>Correo: </label> <input type="email" th:field="*{email}"
								class="form-control" th:errorClass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						<div class="form-group">
							<label>Fecha de Nacimiento: </label> <input type="date"
								th:field="*{fechaNacimiento}" class="form-control"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}"></small>
						</div>
						<div class="form-group">
							<label>Fecha de ingreso: </label> <input type="date"
								th:field="*{fechaIngreso}" class="form-control"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaIngreso')}"
								th:errors="*{fechaIngreso}"></small>
						</div>
						<div class="form-group">
							<label>TÃ©lefono: </label> <input type="tel"
								th:field="*{telefono}" class="form-control"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
						  <div class="form-group">
							<label>Sexo: </label> <select class="form-control"
								th:field="*{sexo}">
								<option th:value="M">Masculino</option>
								<option th:value="F">Femenino</option>
								<option th:value="Otro">Otro</option>
							</select>
						</div>
						<div class="box-footer">
							<input type="submit" value="Guardar" class="btn btn-primary mt-2">
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
