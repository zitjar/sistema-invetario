<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Sistema de inventario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
<link href="/css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header th:fragment="header">
		<div class="area"></div>
		<nav class="main-menu">
			<ul>
				<li><span class="text-white"> Bienvenido
						[[${#httpServletRequest.remoteUser}]] </span></li>
				<li><a href="/index"> <i class="fa fa-home fa-2x"></i> <span
						class="nav-text"> Inicio </span>
				</a></li>
				<li class="has-subnav"><a href="/proveedores/listar"> <i
						class="fa fa-solid fa-address-book"></i> <span class="nav-text">
							Proveedores </span>
				</a></li>
				<li class="has-subnav"><a href="/equipos/listar"> <i
						class="fa fa-solid fa-boxes-stacked"></i> <span class="nav-text">
							Inventario </span>
				</a></li>
				<li class="has-subnav"><a href="/equipos-antiguos"> <i
						class="fa fa-solid fa-computer"></i> <span class="nav-text">
							Equipo con mas tiempo </span>
				</a></li>

				<li class="has-subnav"><a href="/empleados/listar"> <i
						class="fa fa-solid fa-users"></i> <span class="nav-text">
							Usuarios </span>
				</a></li>

			</ul>

			<ul class="logout">
				<li><form th:action="@{/logout}" method="post">
						<i class="fa fa-power-off fa-2x"></i> <input type="submit"
							class="nav-text" value="Cerrar SesiÃ³n" />
					</form></li>
			</ul>
		</nav>
	</header>

	<section th:fragment="mensajes">
		<div class="container">
			<div th:if="${success != null}"
				class="alert alert-success alert-dismissible fade show">
				[[${success}]]
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>

		<div class="container">
			<div th:if="${error != null}"
				class="alert alert-danger alert-dismissible fade show">
				[[${error}]]
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>

		<div class="container">
			<div th:if="${warning != null}"
				class="alert alert-warning alert-dismissible fade show">
				[[${warning}]]
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>

		<div class="container">
			<div th:if="${info != null}"
				class="alert alert-info alert-dismissible fade show">
				[[${info}]]
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>
	</section>

	<footer th:fragment="footer">
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"></script>

	</footer>
</body>
</html>
